<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos2.css" />
    <script
      src="https://kit.fontawesome.com/4989dcb279.js"
      crossorigin="anonymous"
    ></script>
    <title>Administrador</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <nav id="menu">
        <ul>
          <li class="nav-menu-item">
            <a href="../index.html" class="nav-menu-link">Inicio</a>
          </li>
          <li class="nav-menu-item">
            <a href="sobreMi.html" class="nav-menu-link">Sobre mí</a>
          </li>
          <li class="nav-menu-item">
            <a href="misTrabajos.html" class="nav-menu-link">Mis trabajos</a>
          </li>
          <li class="nav-menu-item">
            <a href="login.html" class="nav-menu-link">Login</a>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main>
      <div class="main-div_1">
        <form class="form-admin" action="" method="post">
          <h2>Ingrese nuevo trabajo</h2>
          <input class="id-admin" type="text" placeholder="ID" />
          <input class="title-admin" type="text" placeholder="Titulo" />
          <select class="select-admin" name="" id="">
            <option value="x">Seleccione un elemento</option>
            <option value="1">☆</option>
            <option value="2">☆☆</option>
            <option value="3">☆☆☆</option>
            <option value="4">☆☆☆☆</option>
            <option value="5">☆☆☆☆☆</option>
          </select>
          <textarea cols="30" rows="10" class="text-admin"></textarea>
          <button class="button-admin" type="submit">Enviar</button>
        </form>
      </div>
      <div class="main-div_2">
        <table class="table">
          <caption>
            Trabajos
          </caption>
          <tbody>
            <tr>
              <td data-label="ID">0</td>
              <td data-label="Titulo">Diseño de blog</td>
              <td data-label="Editar">
                <button><i class="fa-solid fa-pen-to-square"></i></button>
              </td>
              <td data-label="Eliminar">
                <button><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td data-label="ID">1</td>
              <td data-label="Titulo">Diseño de e-commerce</td>
              <td data-label="Editar">
                <button><i class="fa-solid fa-pen-to-square"></i></button>
              </td>
              <td data-label="Eliminar">
                <button><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td data-label="ID">2</td>
              <td data-label="Titulo">Diseño de app</td>
              <td data-label="Editar">
                <button><i class="fa-solid fa-pen-to-square"></i></button>
              </td>
              <td data-label="Eliminar">
                <button><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <img class="whatsapp-img" src="../imgs/whatsappp.webp" alt="" />
    </footer>

    <script src="../JS-JSON/particles.min.js"></script>
    <script src="../JS-JSON/particleOptions.js"></script>
    <script src="../JS-JSON/header.js"></script>
  </body>
</html>
