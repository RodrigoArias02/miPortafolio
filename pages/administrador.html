<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos2.css" />
    <script
      src="https://kit.fontawesome.com/4989dcb279.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Administrador</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <nav id="menu">
        <ul>
          <li class="nav-menu-item">
            <a href="../index.html" class="nav-menu-link">Inicio</a>
          </li>
          <li class="nav-menu-item">
            <a href="sobreMi.html" class="nav-menu-link">Sobre mí</a>
          </li>
          <li class="nav-menu-item">
            <a href="misTrabajos.html" class="nav-menu-link">Mis trabajos</a>
          </li>
          <li class="nav-menu-item">
            <a href="login.html" class="nav-menu-link">Login</a>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main class="text-white">
      <div class="row w-100 flex-md-row flex-column">
        <div class="col-md-6 flex-md-w-50">
          <div class="w-90 flex-md-m-4 border p-3 rounded">
            <form class="" action="" method="post">
              <section class="form-group text-center">
                <h2>Ingrese nuevo trabajo</h2>
              </section>
              <section class="form-group my-2">
                <label for="ID" class="d-block">ID</label>
                <input class="w-100 p-1" type="text" placeholder="ID" />
              </section>
              <section class="form-group my-2">
                <label for="" class="d-block">Titulo</label>
                <input class="w-100 p-1" type="text" placeholder="Titulo" />
              </section>
              <section class="form-group my-3">
                <select class="w-100 p-2" name="" id="">
                  <option value="x">Seleccione optimizacion</option>
                  <option value="1">☆</option>
                  <option value="2">☆☆</option>
                  <option value="3">☆☆☆</option>
                  <option value="4">☆☆☆☆</option>
                  <option value="5">☆☆☆☆☆</option>
                </select>
              </section>
              <section class="form-group my-2">
                <label for="" class="d-block">Descripcion</label>
                <textarea cols="10" rows="5" class="w-100 h-50"></textarea>
              </section>
              <section class="form-group text-center">
                <button type="submit" class="btn btn-light btn-block w-50">
                  Enviar
                </button>
              </section>
            </form>
          </div>
        </div>
        <div class="col-md-6 flex-md-w-50">
          <h3>Trabajos</h3>
          <div class="table-responsive w-90">
            <table class="table text-white text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0</td>
                  <td>Diseño de app</td>
                  <td>
                    <button class="btn btn-primary btn-icon btn-sm">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-icon btn-sm">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Diseño de app</td>
                  <td>
                    <button class="btn btn-primary btn-icon btn-sm">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-icon btn-sm">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <!-- Añade tantas filas como necesites -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <img class="whatsapp-img" src="../imgs/whatsappp.webp" alt="" />
    </footer>

    <script src="../JS-JSON/particles.min.js"></script>
    <script src="../JS-JSON/particleOptions.js"></script>
    <script src="../JS-JSON/header.js"></script>
  </body>
</html>
